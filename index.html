<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A beautiful glassmorphic todo app with wild colors and smooth animations" />
    <meta name="theme-color" content="#6366f1" />
    
    <!-- Preconnect to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - Inter for modern, clean typography -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" 
      rel="stylesheet" 
    />
    
    <!-- Google Fonts - JetBrains Mono for code/monospace elements -->
    <link 
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" 
      rel="stylesheet" 
    />
    
    <title>Simple App With - Glassmorphic Todo</title>
    
    <!-- Inline critical CSS for better performance -->
    <style>
      /* Critical CSS to prevent FOUC */
      html {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.5;
        font-weight: 400;
        color-scheme: dark light;
      }
      
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Loading spinner styles */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Glassmorphism base styles */
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
      }
      
      /* Prevent flash of unstyled content */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 18px;
        flex-direction: column;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <!-- App root element -->
    <div id="root">
      <!-- Fallback content for when JavaScript is disabled or loading -->
      <div class="app-loading">
        <div class="loading-spinner"></div>
        <p>Loading your glassmorphic todo app...</p>
        <noscript>
          <p style="color: #fbbf24; margin-top: 20px;">
            Please enable JavaScript to use this application.
          </p>
        </noscript>
      </div>
    </div>
    
    <!-- React application entry point -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker registration for PWA capabilities -->
    <script>
      // Register service worker for offline functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Performance monitoring
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
        }
      });
    </script>
  </body>
</html>
